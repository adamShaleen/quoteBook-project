<!DOCTYPE html>
<!--Connect the NG module to the html-->
<html ng-app='quoteBook'>

<head>

    <!--DEFAULTS AND LINKS TO STYLE FILES-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

    <!--PAGE TITLE-->
    <title>Quote Book</title>

</head>

<!--Connecting the controller to the full body of HTML-->
<body ng-controller='MainController'>

<!--Get the data on the view, and filter the data by the 'filter' made on the filter-quote ng model-->
<div ng-repeat='quote in quotes | filter: filter'>
<p>{{quote.text}} --{{quote.author}}</p>
</div>

<!--Add a quote, button is hidden until both text fields have value-->

<input ng-model="addText" placeholder="Text"></input>
<input ng-model='addAuthor'placeholder="Author"></input>
<button ng-show="(addText && addAuthor)" ng-click="addData({text: addText, author: addAuthor})">Add Quote</button>

<!--Remove a quote, button is hidden until text field has value-->
<input ng-model="removeText" placeholder="Remove Quote"></input>
<button ng-show="(removeText)" ng-click="removeData(removeText)">Remove Quote</button>

<!--Filter a quote-->
<input ng-model="filter" placeholder="Filter Quote"></input>


<!--LINK TO JQUERY LIBRARY-->

<!--LINK TO ANGULAR LIBRARY-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
<!--LINK TO JAVASCRIPT FILES-->
<script src='./js/app.js'></script>
<script src='./js/mainCtrl.js'></script>
<script src='./js/dataService.js'></script>
<!--CLOSING BODY TAG-->
</body>
</html>
